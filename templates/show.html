{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
	<table class="table container">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>Message</th>
        <th>Action</th>
    </tr>

{% for x in appointments  %}
    <tr>
    <td>{{x.name}}</td>
    <td>{{x.email}}</td>
    <td>{{x.phone}}</td>
    <td>{{x.date}}</td>
    <td>{{x.department}}</td>
    <td>{{x.doctor}}</td>
    <td>{{x.message}}</td>
    <td>
         <a href="" class="btn btn-danger">Edit</a>
         <a href="" class="btn btn-secondary">Delete</a>
         <a href="" class="btn btn-primary">Pay</a>
    </td>
    </tr>
{% endfor %}

    </table>
{% endblock %}
